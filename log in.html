      </div>
    </div>
		<div class="input">

			 <label><input type="radio" name="payment" value="cash" />CASH</label>

		<div class="radio">

		</div>
		<div class="buttons">
        <button class="btn btn-success" type="button" id="submit-button">Submit</button>
        <button class="btn btn-info" type="button" id="reset-button">Reset</button>
